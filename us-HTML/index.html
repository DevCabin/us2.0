    $('.logo1').clone().appendTo('.logo');
    $('.nav').clone().appendTo('.navigetion');
    
    $(".nav ul li .sub-menu").parent().prepend('<span></span>') ;
    
     if ($(window).width() < 767) {
         $(".nav ul li a").click(function() {
            $(this).parent().find('.sub-menu').slideToggle();
            $(this).parent().toggleClass('active');
            $(this).parent().siblings().removeClass('active');
            $(this).parent().siblings().find('.sub-menu').slideUp();
        });
     }  
    $('.nav-icon').click(function(e) {
        $('.nav-icon').toggleClass('open');
        $('body').toggleClass('open');
    });
    $(".nav ul li:has('.sub-menu')").hover(function(){
    $(this).parent().parent().parent().css("background", "rgba(255, 255, 255, 0.81)");
    }, 
    function(){
    $(this).parent().parent().parent().css("background", "none");
    });
    $('.search-icon').click(function(e) {
        $(".text-fld1").toggleClass('active')
    });
    $('.top-right a').click(function(e) {
        $('body').toggleClass('open1');
    });
    $('a.close').click(function(e) {
        $('body').removeClass('open1');
    });
